<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rafael Loggiodice">
    <title>Newsletter Rafael</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="logorafa mb-4" src="image/logorafa.png" alt="logorafa">
            <h1 class="h3 mb-3 fw-normal">Registrate a mi Newsletter</h1>

            <div class="form-floating top">
                <input type="text" name="fName" class="form-control top" placeholder="Nombre" required autofocus>
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName"class="form-control middle" placeholder="Apellido" required>
                <label for="floatingPassword">Apellido</label>
            </div>

            <div class="form-floating bottom">
                <input type="email" name="email"class="form-control bottom"  placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Rafael loggiodice 2022</p>
        </form>
    </main>



</body>

</html>
